<!DOCTYPE html>
<meta charset="utf-8">

<style>


#districts {
  stroke: lightgray;
	stroke-width: 1px;
	fill: rgb(237, 255, 248);

}

.district:hover {
    fill: rgb(34, 136, 91);
}

text {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  font-size: 10px;
  pointer-events: none;
}

.district-label {
  fill: #c8c3c3;
  font-size: 12px;
  font-weight: 300;
  text-anchor: middle;
}
</style>

<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<body>

<script>

var width = 600,
   height = 600;

var projection = d3.geo.mercator()
  					.center([-73.94, 40.70])
  					.scale(50000)
  					.translate([(width) / 2, (height)/2]);


var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

  d3.json("ms_districts.json", function(error, nyb) {
  	console.log(nyb)

	var path = d3.geo.path()
			.projection(projection);

	var g = svg.append("g");

    g.append("g")
      .attr("id", "districts")
      .selectAll(".state")
      .data(topojson.feature(nyb, nyb.objects.districts).features)
      .enter().append("path")
      .attr("class", "district")
      .attr("id", function(d) { return "district " + d.id; })
      .attr("d", path);

    svg.selectAll(".district-label")
    .data(topojson.feature(nyb, nyb.objects.districts).features)
    .enter().append("text")
        .attr("class", "district-label ")
        .attr("transform", function(d) { return "translate(" + path.centroid(d) + ")"; })
        .attr("dy", ".15em")
        .text(function(d) { return d.properties.SYSTEM; });

	});

</script>
</body>
</html>
